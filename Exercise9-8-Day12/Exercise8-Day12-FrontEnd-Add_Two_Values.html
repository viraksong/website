<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>


    <div class="container mt-3 w-md-50">
        <p class="h1">Subject Marks</p>

            <div class="mb-3 row row-cols-1 ">
                <label for="EnterNumber1" class="col col-form-label">Enter Number 1:</label>
                <div class="col">
                    <input type="text" class="form-control" name="EnterNumber1" id="EnterNumber1" placeholder="Number">
                </div>
                <label for="EnterNumber2" class="col col-form-label">Enter Number 2:</label>
                <div class="col">
                    <input type="text" class="form-control" name="EnterNumber2" id="EnterNumber2" placeholder="Number">
                </div>
                <label for="result" class="col col-form-label">Result:</label>
                <div class="col">
                    <input type="text" class="form-control" name="result" id="result" placeholder="Result">
                </div>
            </div>
    
            <button type="button" class="btn btn-primary " onclick="total()">Submit</button>
                
    </div>
    
  </main>
  <footer>
    <!-- place footer here -->
  </footer>

  <script>
    function total(){
        let num1 = document.getElementById("EnterNumber1").value ; 
        let num2 = document.getElementById("EnterNumber2").value;
 
        document.getElementById("result").value=parseInt(num1)+parseInt(num2);
    }
  </script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>

</html>
