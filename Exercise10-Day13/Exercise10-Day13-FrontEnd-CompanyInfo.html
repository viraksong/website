    let rol ="";
        //https://www.w3schools.com/js/js_array_iteration.asp
        //Array  map function loop or iterate elements in the array and return all elements at the end of array
        //- creates a new array from calling a function for every array element.
        //- do not change the original array.
        //-does not execute the function for empty elements.
        Data.map((elem)=>{
        //Any JavaScript object can be converted to an array using Object.values():
        // https://www.w3schools.com/js/js_object_display.asp

        // Object.values(elem) return value as array 
        const value = Object.values(elem);
        let col="";
        //access elements in value array by specify index
        col =`  <td scope="row">${value[0]}</td>
                <td> <img src= "${value[1]}"  class="img-fluid rounded-top" alt=""></td>
                <td>${value[2]}</td>
        `;  
        // Array  map function loop or iterate elements in the array and return all elements at the end of array
        // before return, rol Concatenate col(each element) as string
        //at the end of array, rol return the whole string 
       return rol +=`<tr class="" id="rolCol">${col}</tr>`;     

    } );
    
    //https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_element_innerhtml_p
    //Get the element with the specified id
    //let el =document.getElementById("tblBodyRolCol")

    //change content HTML at specify id
    //rol is the new content. the content at el having id "tblBodyRolCol" will be replaced by rol
    //el.innerHTML = rol
    document.getElementById("tblBodyRolCol").innerHTML= rol;
